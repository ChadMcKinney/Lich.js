data TreeSet a = Leaf | Node a (TreeSet a) (TreeSet a)
--  deriving Show

let empty = Leaf

let insert x (Node y l r) = 
  if x > y 
    then Node y l (insert x r)
    else if x < y 
      then Node y (insert x l) r 
      else Node y l r
